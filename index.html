<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables with JS </title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Doing it in <span><  style ></span>  with JS</h1>
    <div class="control">
        <label for="spacing">Spacing:</label>
        <input type="range" min="0" max="200" data-sizing="px" name="spacing" value="10">

        <label for="blur">Blur:</label>
        <input type="range" min="0" max="25" data-sizing="px" name="blur" value="10">

        <label for="color"> Base Color:</label>
        <input type="color" name="base" value="#FBFF00">
    </div>

    <img src="/images/John-Albin-Blog-Part-1 (1).jpg" alt="image">
    <!-- This section is for linking the script file -->
    <script src="/apps.js"></script>
</body>
</html>
